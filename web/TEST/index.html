<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Museum Guide - QR Scanner</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --bg-dark: #0f0f23;
            --bg-card: #1a1a2e;
            --bg-glass: rgba(26, 26, 46, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Scanner Section */
        #scanner-container {
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-dark);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            border-radius: 16px !important;
            object-fit: cover !important;
        }

        #reader__scan_region {
            border-radius: 16px !important;
        }

        #reader__dashboard {
            display: none !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 10;
        }

        .scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid var(--primary);
        }

        .scanner-corner.tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }

        .scanner-corner.tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 8px 0 0;
        }

        .scanner-corner.bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 8px;
        }

        .scanner-corner.br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 8px 0;
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        /* Scanned exhibit info */
        .exhibit-info {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            display: none;
        }

        .exhibit-info.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exhibit-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .exhibit-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), #f97316);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .exhibit-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .exhibit-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .exhibit-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 500px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message.system {
            align-self: center;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--accent);
            font-size: 0.85rem;
            padding: 0.75rem 1rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-8px);
            }
        }

        /* Chat Input */
        .chat-input-container {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .control-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .control-btn.danger:hover {
            background: var(--error);
            border-color: var(--error);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Voice Buttons */
        .voice-btn {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .voice-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .voice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-btn.listening {
            background: var(--primary);
            border-color: var(--primary);
            animation: pulse-listening 2s ease-in-out infinite;
        }

        .voice-btn.recording {
            background: var(--error);
            border-color: var(--error);
            animation: pulse-recording 0.5s ease-in-out infinite;
        }

        .voice-btn.speaking {
            background: var(--success);
            border-color: var(--success);
        }

        @keyframes pulse-listening {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }

        @keyframes pulse-recording {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }

        /* Voice Level Indicator */
        .voice-level {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-btn.listening .voice-level,
        .voice-btn.recording .voice-level {
            opacity: 1;
        }

        .voice-level-bar {
            width: 3px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 2px;
            transition: height 0.1s ease, background 0.1s ease;
        }

        .voice-btn.recording .voice-level-bar {
            background: var(--error);
        }

        .voice-btn.listening .voice-level-bar {
            background: var(--primary);
        }

        /* Voice Status Badge */
        .voice-status {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            padding: 2px 6px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--text-secondary);
        }

        .voice-btn.listening .voice-status,
        .voice-btn.recording .voice-status {
            opacity: 1;
        }

        .voice-btn.listening .voice-status {
            color: var(--primary);
            border-color: var(--primary);
        }

        .voice-btn.recording .voice-status {
            color: var(--error);
            border-color: var(--error);
        }

        .tts-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 0.75rem;
        }

        .tts-toggle label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .tts-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            header {
                padding: 0.75rem 1rem;
            }

            .logo h1 {
                font-size: 1rem;
            }
        }
    </style>
</head>

                            <div class="voice-level-bar"></div>
                            <div class="voice-level-bar"></div>
                            <div class="voice-level-bar"></div>
                            <div class="voice-level-bar"></div>
                        </div>
                    </button>
                    <input type="text" class="chat-input" id="chat-input"
                        placeholder="Soru sorun veya mikrofona basƒ±n..." onkeypress="handleKeyPress(event)" disabled>
                    <button class="voice-btn" id="speak-btn" onclick="speakLastResponse()" disabled
                        title="Son yanƒ±tƒ± oku">
                        üîà
                    </button>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">
        <span id="toast-icon">‚úì</span>
        <span id="toast-message">Mesaj</span>
    </div>

    <script>
        // Configuration - use same origin for ngrok compatibility
        const API_BASE = window.location.origin + '/api/v1';

        // State
        let html5QrCode = null;
        let currentQrId = null;
        let currentExhibitId = null;
        let isScanning = false;
        let lastBotResponse = '';
        let synthesis = window.speechSynthesis;

        // User session ID for memory system
        let userId = localStorage.getItem('museum_user_id');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('museum_user_id', userId);
        }
        console.log('User ID:', userId);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkApiStatus();
            refreshKeyStatus();
            initScanner();
        });

        // Check API Status
        async function checkApiStatus() {
            const statusBadge = document.getElementById('api-status');
            try {
                const response = await fetch(`${API_BASE}/qr/lookup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_id: 'test' })
                });
                statusBadge.innerHTML = '<span class="status-dot"></span><span>API Aktif</span>';
                statusBadge.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                statusBadge.style.background = 'rgba(16, 185, 129, 0.15)';
            } catch (error) {
                statusBadge.innerHTML = '<span class="status-dot" style="background: var(--error)"></span><span>API Baƒülantƒ±sƒ± Yok</span>';
                statusBadge.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusBadge.style.background = 'rgba(239, 68, 68, 0.15)';
                statusBadge.querySelector('.status-dot').style.background = 'var(--error)';
            }
        }

        // Initialize Scanner
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
        }

        // Start Scanner
        async function startScanner() {
            if (isScanning) return;

            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                startBtn.classList.remove('active');
                stopBtn.classList.add('active');
                showToast('Kamera ba≈ülatƒ±ldƒ±', 'success');
            } catch (err) {
                console.error('Camera error:', err);
                showToast('Kamera eri≈üimi saƒülanamadƒ±', 'error');
            }
        }

        // Stop Scanner
        async function stopScanner() {
            if (!isScanning) return;

            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');

            try {
                await html5QrCode.stop();
                isScanning = false;
                startBtn.classList.add('active');
                stopBtn.classList.remove('active');
                showToast('Kamera durduruldu', 'success');
            } catch (err) {
                console.error('Stop error:', err);
            }
        }

        // Refresh API Key Status
        async function refreshKeyStatus() {
            const keyStatus = document.getElementById('key-status');
            try {
                const response = await fetch(`${API_BASE}/status/key`);
                const data = await response.json();
                updateKeyDisplay(data.current_key, data.total_keys);
            } catch (error) {
                keyStatus.textContent = 'üîë Key ?/?';
                keyStatus.style.background = 'rgba(239, 68, 68, 0.2)';
                keyStatus.style.color = '#ef4444';
            }
        }

        // Update Key Display
        function updateKeyDisplay(current, total) {
            const keyStatus = document.getElementById('key-status');
            keyStatus.textContent = `üîë Key ${current}/${total}`;

            // Color based on which key we're on
            if (current === 1) {
                keyStatus.style.background = 'rgba(34, 197, 94, 0.2)';
                keyStatus.style.color = '#22c55e';
            } else if (current === 2) {
                keyStatus.style.background = 'rgba(234, 179, 8, 0.2)';
                keyStatus.style.color = '#eab308';
            } else {
                keyStatus.style.background = 'rgba(239, 68, 68, 0.2)';
                keyStatus.style.color = '#ef4444';
            }
        }

        // Simulate QR Scan for Testing
        function simulateQrScan() {
            const select = document.getElementById('exhibit-select');
            const testQrId = select.value;
            const exhibitName = select.options[select.selectedIndex].text;
            showToast(`üß™ Test: ${exhibitName}`, 'success');
            onScanSuccess(testQrId, null);
        }

        // QR Scan Success
        async function onScanSuccess(decodedText, decodedResult) {
            if (currentQrId === decodedText) return; // Aynƒ± kodu tekrar taramaya gerek yok

            currentQrId = decodedText;
            showToast(`QR Kod Bulundu: ${decodedText}`, 'success');

            // Eser bilgisini getir
            await lookupExhibit(decodedText);
        }

        // QR Scan Failure (ignore)
        function onScanFailure(error) {
            // QR kod bulunamadƒ±ƒüƒ±nda sessizce devam et
        }

        // Lookup Exhibit
        async function lookupExhibit(qrId) {
            const exhibitInfo = document.getElementById('exhibit-info');
            const exhibitName = document.getElementById('exhibit-name');
            const exhibitId = document.getElementById('exhibit-id');
            const exhibitSummary = document.getElementById('exhibit-summary');

            try {
                const response = await fetch(`${API_BASE}/qr/lookup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_id: qrId })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                currentExhibitId = data.exhibit_id;

                exhibitName.textContent = data.title || data.exhibit_id;
                exhibitId.textContent = `exhibit_id: ${data.exhibit_id}`;
                exhibitSummary.textContent = data.summary || 'A√ßƒ±klama bulunamadƒ±.';

                exhibitInfo.classList.add('active');

                // Chat'i aktifle≈ütir
                enableChat();
                addSystemMessage(`üñºÔ∏è "${data.title || data.exhibit_id}" eseri se√ßildi. Artƒ±k sorularƒ±nƒ±zƒ± sorabilirsiniz!`);

            } catch (error) {
                console.error('Lookup error:', error);
                showToast('Eser bilgisi alƒ±namadƒ±', 'error');
            }
        }

        // Enable Chat
        function enableChat() {
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const speakBtn = document.getElementById('speak-btn');
            const emptyState = document.getElementById('empty-state');

            chatInput.disabled = false;
            sendBtn.disabled = false;
            micBtn.disabled = false;
            speakBtn.disabled = false;
            chatInput.placeholder = 'Soru yazƒ±n veya mikrofona basƒ±n...';

            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        // Add Message
        function addMessage(text, type) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        // Add System Message
        function addSystemMessage(text) {
            addMessage(text, 'system');
        }

        // Show Typing Indicator
        function showTyping() {
            const messages = document.getElementById('messages');
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typing';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;
        }

        // Hide Typing Indicator
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Handle Key Press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send Message
        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const question = chatInput.value.trim();

            if (!question || !currentQrId) return;

            // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
            addMessage(question, 'user');
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            // Typing g√∂ster
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        qr_id: currentQrId,
                        question: question,
                        user_id: userId
                    })
                });

                hideTyping();

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                addMessage(data.answer, 'bot');
                lastBotResponse = data.answer;

                // Refresh key status after each request
                refreshKeyStatus();

                // Auto TTS if enabled
                if (document.getElementById('tts-enabled').checked) {
                    speak(data.answer);
                }

            } catch (error) {
                hideTyping();
                console.error('Chat error:', error);
                addMessage('√úzg√ºn√ºm, bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
            }

            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toast-icon');
            const toastMessage = document.getElementById('toast-message');

            toastIcon.textContent = type === 'success' ? '‚úì' : '‚úï';
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ==================== TTS (Text-to-Speech) ====================
        function speak(text) {
            if (!synthesis) {
                showToast('Tarayƒ±cƒ±nƒ±z ses sentezini desteklemiyor', 'error');
                return;
            }

            // Stop any ongoing speech
            synthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            // Try to use a Turkish voice if available
            const voices = synthesis.getVoices();
            const turkishVoice = voices.find(v => v.lang.startsWith('tr'));
            if (turkishVoice) {
                utterance.voice = turkishVoice;
            }

            const speakBtn = document.getElementById('speak-btn');
            speakBtn.classList.add('speaking');
            speakBtn.textContent = 'üîä';

            utterance.onend = () => {
                speakBtn.classList.remove('speaking');
                speakBtn.textContent = 'üîà';
            };

            utterance.onerror = () => {
                speakBtn.classList.remove('speaking');
                speakBtn.textContent = 'üîà';
            };

            synthesis.speak(utterance);
        }

        function speakLastResponse() {
            if (lastBotResponse) {
                speak(lastBotResponse);
            } else {
                showToast('Hen√ºz okunacak bir yanƒ±t yok', 'error');
            }
        }

        function stopSpeaking() {
            if (synthesis) {
                synthesis.cancel();
            }
        }

        // ==================== Web Speech API - Real-time Speech Recognition ====================

        let recognition = null;
        let isListening = false;
        let finalTranscript = '';
        let interimTranscript = '';
        let silenceTimeout = null;
        const SILENCE_TIMEOUT_MS = 4000; // 4 seconds of silence

        // Start or reset silence timeout
        function startSilenceTimeout() {
            clearSilenceTimeout();
            silenceTimeout = setTimeout(() => {
                console.log('Silence timeout - stopping recognition');
                if (recognition && isListening) {
                    try {
                        recognition.stop();
                    } catch (e) {
                        console.log('Stop error in silence timeout:', e);
                    }
                }
            }, SILENCE_TIMEOUT_MS);
        }

        // Clear silence timeout
        function clearSilenceTimeout() {
            if (silenceTimeout) {
                clearTimeout(silenceTimeout);
                silenceTimeout = null;
            }
        }

        // Initialize Web Speech API
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                console.warn('Web Speech API not supported');
                const micBtn = document.getElementById('mic-btn');
                if (micBtn) {
                    micBtn.style.opacity = '0.5';
                    micBtn.disabled = true;
                    micBtn.title = 'Bu tarayƒ±cƒ± ses tanƒ±mayƒ± desteklemiyor';
                }
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;           // Keep listening
            recognition.interimResults = true;       // Show results as user speaks
            recognition.lang = 'tr-TR';              // Turkish
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isListening = true;
                finalTranscript = '';
                interimTranscript = '';

                const micBtn = document.getElementById('mic-btn');
                micBtn.classList.add('listening');
                updateVoiceStatus('Dinleniyor...');

                // Start silence timeout
                startSilenceTimeout();

                console.log('Speech recognition started');
            };

            recognition.onresult = (event) => {
                interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;

                        // Update UI to show recording state
                        const micBtn = document.getElementById('mic-btn');
                        micBtn.classList.remove('listening');
                        micBtn.classList.add('recording');
                        updateVoiceStatus('Algƒ±landƒ±!');
                    } else {
                        interimTranscript += transcript;

                        // Show recording state while speaking
                        const micBtn = document.getElementById('mic-btn');
                        if (!micBtn.classList.contains('recording')) {
                            micBtn.classList.remove('listening');
                            micBtn.classList.add('recording');
                            updateVoiceStatus('Konu≈üuyor...');
                        }
                    }
                }

                // Update input field in real-time
                const chatInput = document.getElementById('chat-input');
                chatInput.value = finalTranscript + interimTranscript;

                // Scroll input into view
                chatInput.scrollLeft = chatInput.scrollWidth;

                // Update voice level visualization based on speech
                if (interimTranscript.length > 0 || finalTranscript.length > 0) {
                    animateVoiceLevelBars(true);
                }

                // Reset silence timeout on any speech
                startSilenceTimeout();
            };

            recognition.onspeechend = () => {
                // Speech ended - stop recognition
                console.log('Speech ended, stopping recognition. Final:', finalTranscript);

                // Clear silence timeout
                clearSilenceTimeout();

                updateVoiceStatus('ƒ∞≈üleniyor...');
                animateVoiceLevelBars(false);

                // Stop the recognition - this will trigger onend
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('Stop error in onspeechend:', e);
                }
            };

            recognition.onend = () => {
                console.log('Recognition ended');

                // Clear silence timeout
                clearSilenceTimeout();

                // Stop listening after speech ends
                isListening = false;
                animateVoiceLevelBars(false);

                const micBtn = document.getElementById('mic-btn');
                micBtn.classList.remove('listening', 'recording');

                if (finalTranscript.trim().length > 0) {
                    // Put text in input field but don't send
                    updateVoiceStatus('');
                    showToast('‚úì Metin hazƒ±r - G√∂ndermek i√ßin butona basƒ±n', 'success');

                    // Focus on input so user can edit or send
                    document.getElementById('chat-input').focus();
                } else {
                    updateVoiceStatus('');
                }

                resetVoiceLevelBars();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);

                const micBtn = document.getElementById('mic-btn');
                micBtn.classList.remove('listening', 'recording');

                switch (event.error) {
                    case 'not-allowed':
                        showToast('üö´ Mikrofon izni reddedildi', 'error');
                        stopVoiceListening();
                        break;
                    case 'no-speech':
                        // No speech detected, restart if still listening
                        updateVoiceStatus('Ses algƒ±lanamadƒ±');
                        if (isListening) {
                            setTimeout(() => {
                                if (isListening) {
                                    updateVoiceStatus('Dinleniyor...');
                                    micBtn.classList.add('listening');
                                    try {
                                        recognition.start();
                                    } catch (e) {
                                        console.log('Could not restart after no-speech:', e);
                                    }
                                }
                            }, 500);
                        }
                        break;
                    case 'audio-capture':
                        showToast('üé§ Mikrofon bulunamadƒ±', 'error');
                        stopVoiceListening();
                        break;
                    case 'network':
                        showToast('üåê Aƒü hatasƒ±', 'error');
                        // Try to restart
                        if (isListening) {
                            setTimeout(() => {
                                try {
                                    recognition.start();
                                } catch (e) {
                                    stopVoiceListening();
                                }
                            }, 1000);
                        }
                        break;
                    case 'aborted':
                        // User or system aborted, do nothing
                        break;
                    default:
                        showToast('Ses tanƒ±ma hatasƒ±: ' + event.error, 'error');
                        stopVoiceListening();
                }
            };

            return true;
        }

        // Toggle voice listening on/off
        function toggleVoiceListening() {
            if (isListening) {
                stopVoiceListening();
            } else {
                startVoiceListening();
            }
        }

        // Start listening
        function startVoiceListening() {
            if (!recognition && !initSpeechRecognition()) {
                showToast('Ses tanƒ±ma desteklenmiyor', 'error');
                return;
            }

            try {
                isListening = true;
                finalTranscript = '';
                interimTranscript = '';
                document.getElementById('chat-input').value = '';

                recognition.start();
                showToast('üé§ Mikrofon aktif - Konu≈ümaya ba≈ülayƒ±n', 'success');
            } catch (error) {
                console.error('Start error:', error);
                if (error.name === 'InvalidStateError') {
                    // Already started
                    recognition.stop();
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (e) {
                            showToast('Ses tanƒ±ma ba≈ülatƒ±lamadƒ±', 'error');
                            isListening = false;
                        }
                    }, 100);
                } else {
                    showToast('Mikrofon ba≈ülatƒ±lamadƒ±', 'error');
                    isListening = false;
                }
            }
        }

        // Stop listening
        function stopVoiceListening() {
            isListening = false;

            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('Stop error:', e);
                }
            }

            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.remove('listening', 'recording');
            updateVoiceStatus('');
            resetVoiceLevelBars();
        }

        // Animate voice level bars
        let voiceLevelAnimation = null;

        function animateVoiceLevelBars(active) {
            const bars = document.querySelectorAll('.voice-level-bar');

            if (active && !voiceLevelAnimation) {
                voiceLevelAnimation = setInterval(() => {
                    bars.forEach((bar, index) => {
                        const height = 4 + Math.random() * 12;
                        bar.style.height = `${height}px`;
                    });
                }, 100);
            } else if (!active && voiceLevelAnimation) {
                clearInterval(voiceLevelAnimation);
                voiceLevelAnimation = null;
                resetVoiceLevelBars();
            }
        }

        // Reset voice level bars
        function resetVoiceLevelBars() {
            const bars = document.querySelectorAll('.voice-level-bar');
            bars.forEach(bar => {
                bar.style.height = '8px';
            });
        }

        // Update voice status text
        function updateVoiceStatus(text) {
            const status = document.getElementById('voice-status');
            if (status) {
                status.textContent = text;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Load voices for TTS
            if (synthesis) {
                synthesis.getVoices();
                synthesis.onvoiceschanged = () => synthesis.getVoices();
            }

            // Pre-initialize speech recognition
            initSpeechRecognition();
        });
    </script>
