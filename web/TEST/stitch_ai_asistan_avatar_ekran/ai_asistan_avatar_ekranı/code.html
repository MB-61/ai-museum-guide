<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Avatar Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(16, 22, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Background: 3D Avatar Visualization -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-background-dark z-10"></div>
<!-- Avatar Image -->
<div class="h-full w-full bg-center bg-cover bg-no-repeat" data-alt="Futuristic high-fidelity 3D avatar of a museum guide, glowing blue ambient lighting, dark background, cyberpunk aesthetic, centered face view" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDz9IuL9-bqy4OSy17yEGinIq82mQ0S4HoG6Sj77N5MSXqt1Y00lCIYAUBFvkkIc-4zIJtDbNMrCB5kkZK-KpTnhMW0TBFGlthzngy8DFz55EoDitLUfplOAx5R5X_fQD50KY59NlPLf_R7nFJThOadvxgd8PqpZkk3_LJZxyUIdq52kp2p2yoIWI3OCzGSxPB2RS_KfZ360a3DzPLEFtDcdwUOlzWquABdd0gS7VWrG5u_gphXpA-ufPx6zS7sY6WjTzH7hdeHAsw");'>
</div>
<!-- Glow Effect behind avatar -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full max-w-md bg-primary/20 blur-[100px] rounded-full mix-blend-screen pointer-events-none z-0"></div>
</div>
<!-- Top Bar -->
<div class="relative z-20 flex items-center p-4 pt-8 justify-between glass-panel border-b border-white/5 mx-4 mt-2 rounded-2xl">
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="flex flex-col">
<h2 class="text-white text-xl font-bold leading-tight tracking-wide">KODE-X</h2>
<span class="text-xs text-primary font-medium tracking-widest uppercase opacity-80">Asistan</span>
</div>
</div>
<div class="flex items-center bg-white/10 px-3 py-1.5 rounded-lg border border-white/10 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary mr-2" style="font-size: 18px;">qr_code_scanner</span>
<p class="text-white text-sm font-bold leading-normal tracking-wide">Davut Heykeli</p>
</div>
</div>
<!-- Main Content Area (Spacer) -->
<div class="flex-1 relative z-10 flex flex-col items-center justify-center pointer-events-none">
<!-- Optional Floating Status Text -->
<div class="mt-auto mb-10 px-6 text-center animate-pulse-slow">
<p class="text-white/80 text-lg font-medium text-shadow">Dinliyorum...</p>
</div>
</div>
<!-- Bottom Interaction Zone -->
<div class="relative z-30 flex flex-col items-center w-full px-4 pb-8 gap-6">
<!-- Chat Preview / Pop-up Entry (ActionPanel adapted) -->
<!-- Using ActionPanel structure but styled as a floating glass card -->
<div class="w-full max-w-[480px] @container">
<div class="flex flex-col items-stretch glass-panel rounded-xl overflow-hidden transition-all duration-300 hover:bg-black/70">
<!-- Bottom Sheet Handle Simulation -->
<div class="flex justify-center pt-2 pb-1 w-full" onclick="document.getElementById('chat-panel-content').classList.toggle('hidden')">
<div class="h-1 w-12 rounded-full bg-white/20"></div>
</div>
<div class="flex items-center justify-between gap-4 p-4 pt-2">
<div class="flex flex-col gap-1 min-w-0">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">history</span>
<p class="text-white text-sm font-bold leading-tight uppercase tracking-wider">Sohbet Geçmişi</p>
</div>
<p class="text-gray-300 text-sm font-normal leading-normal truncate">Davut heykeli hakkında son konuşma...</p>
</div>
<button class="shrink-0 flex items-center justify-center rounded-lg h-9 px-4 bg-primary hover:bg-primary/90 text-white text-sm font-bold leading-normal transition-colors shadow-lg shadow-primary/25">
<span class="mr-2">Yaz</span>
<span class="material-symbols-outlined text-[18px]">edit_note</span>
</button>
</div>
</div>
</div>
<!-- Main Controls Row -->
<div class="flex items-center justify-center gap-8 w-full max-w-[480px]">
<!-- Secondary Action (Left) - Map/Location -->
<button class="flex items-center justify-center size-12 rounded-full glass-panel text-white hover:bg-white/10 transition-all border border-white/10">
<span class="material-symbols-outlined">map</span>
</button>
<!-- Primary Action (Center) - Microphone -->
<!-- FAB Component Adapted -->
<div class="relative group">
<!-- Pulsing Rings -->
<div class="absolute inset-0 bg-primary/50 rounded-full animate-ping opacity-75 duration-[3s]"></div>
<div class="absolute inset-[-4px] bg-primary/30 rounded-full animate-pulse"></div>
<button class="relative flex size-20 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-gradient-to-tr from-primary to-blue-500 text-white shadow-[0_0_40px_-10px_rgba(19,91,236,0.6)] hover:shadow-[0_0_60px_-10px_rgba(19,91,236,0.8)] hover:scale-105 active:scale-95 transition-all duration-300 z-10 border-4 border-background-dark/30">
<span class="material-symbols-outlined" style="font-size: 36px;">mic</span>
</button>
</div>
<!-- Secondary Action (Right) - Settings/More -->
<button class="flex items-center justify-center size-12 rounded-full glass-panel text-white hover:bg-white/10 transition-all border border-white/10">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
</div>
</body></html>
