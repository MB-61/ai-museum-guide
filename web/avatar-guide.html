        * {

        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --bg-dark: #0a0a1a;
            --bg-card: #1a1a2e;
            --bg-glass: rgba(26, 26, 46, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;

            background:

        @keyframes pulse {

            }

            100% {

            }
        }

        .screen {

            align-items: center;
            justify-content: center;

        }

        @keyframes fadeIn {

                transform: translateY(10px);
            }

            to {

                transform: translateY(0);
            }

            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .logo-title {

            background: linear-gradient(135deg, var(--primary), var(--secondary));

            -webkit-text-fill-color: transparent;

        .logo-subtitle {

            font-size: 1rem;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;

        }

        .mode-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px 28px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .mode-btn:hover {

            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .mode-btn-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .mode-btn-text {

        }

        .mode-btn-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mode-btn-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* ========== QR SCREEN ========== */
        .qr-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .qr-header {

        }

        .qr-header h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .qr-header p {
            color: var(--text-secondary);
        }

        #qr-reader-container {
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border);
        }

        #qr-reader {
            width: 100% !important;
            height: 100% !important;
        }

        #qr-reader video {
            border-radius: 18px !important;
            object-fit: cover !important;
        }

        #qr-reader__dashboard {
            display: none !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid var(--primary);
        }

        .scanner-corner.tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }

        .scanner-corner.tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 8px 0 0;
        }

        .scanner-corner.bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 8px;
        }

        .scanner-corner.br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 8px 0;
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qr-back-btn:hover {

            overflow-y: auto;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);

            font-size: 0.95rem;
            line-height: 1.5;

        .sample-chip:hover {

        /* Chat Input */

            padding: 12px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--border);

        .input-btn {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        .input-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .input-btn:disabled {
            opacity: 0.5;

        }

        .input-btn.recording {
            background: var(--error);
            border-color: var(--error);

        }

        @keyframes pulse-rec {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .input-btn.speaking {
            background: var(--success);
            border-color: var(--success);
        }

        #chat-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        #chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        /* Status */
        #status {
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        #status.loading {
            color: var(--primary);
        }

        #status.speaking {
            color: var(--success);
        }

        #status.error {
            color: var(--error);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .logo-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .logo-title {
                font-size: 1.5rem;
            }

            .mode-btn {
                padding: 18px 20px;
            }

            .chat-header {
                flex-wrap: wrap;
                gap: 10px;
            }

            #avatar-container {
                min-height: 250px;
            }

            .messages-container {
                max-height: 120px;
            }
        }
    </style>
</head>

        <div id="avatar-container">
            <div id="avatar"></div>
            <div id="subtitle"></div>
        </div>

        <!-- Sample Questions (only in general mode) -->
        <div id="sample-questions" class="sample-questions" style="display: none;">
            <div class="sample-title">√ñrnek Sorular:</div>
            <div class="sample-chips">
                <button class="sample-chip" onclick="askSample('M√ºzede hangi eserler var?')">M√ºzede hangi eserler
                    var?</button>
                <button class="sample-chip" onclick="askSample('TED Kolej ne zaman kuruldu?')">TED Kolej ne zaman
                    kuruldu?</button>
                <button class="sample-chip"
                    onclick="askSample('Atat√ºrk ve Semra Baydar fotoƒürafƒ± hakkƒ±nda bilgi ver')">Atat√ºrk
                    fotoƒürafƒ±</button>
                <button class="sample-chip" onclick="askSample('T√ºrk Maarif Cemiyeti nedir?')">T√ºrk Maarif
                    Cemiyeti</button>
                <button class="sample-chip" onclick="askSample('Okul bandosu hakkƒ±nda bilgi ver')">Okul Bandosu</button>
                <button class="sample-chip" onclick="askSample('Spor kupalarƒ± hakkƒ±nda bilgi ver')">Spor
                    Kupalarƒ±</button>
            </div>
        </div>

        <div class="messages-container" id="messages"></div>

        <div class="chat-input-area">
            <button class="input-btn" id="continuous-btn" onclick="toggleContinuousMode()" title="S√ºrekli Konu≈üma Modu"
                style="opacity: 0.5;">üîÑ</button>
            <button class="input-btn" id="stop-btn" onclick="stopSpeech()" title="Konu≈ümayƒ± Durdur"
                style="display: none; background: var(--error);">‚èπÔ∏è</button>
            <button class="input-btn" id="mic-btn" onclick="toggleMic()" title="Sesle sor">üé§</button>
            <input type="text" id="chat-input" placeholder="Sorunuzu yazƒ±n..." onkeypress="handleKeyPress(event)">
            <button class="input-btn send-btn" id="send-btn" onclick="sendMessage()" title="G√∂nder">‚û§</button>
        </div>

        <div id="status">Avatar y√ºkleniyor...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toast-icon">‚úì</span>
        <span id="toast-message">Mesaj</span>
    </div>

    <script type="module">
        import { TalkingHead } from "talkinghead";

        // ========== STATE ==========
        let currentScreen = 'start';
        let qrMode = false;
        let currentQrId = null;
        let currentExhibitId = null;
        let currentExhibitTitle = null;

        let head = null;
        let isAvatarReady = false;
        let audioContext = null;
        let morphMeshes = [];

        let html5QrCode = null;
        let recognition = null;
        let isListening = false;

        // Session-based conversation history (max 5 messages)
        let conversationHistory = [];

        // Continuous conversation mode (auto-restart mic after avatar finishes)
        let continuousMode = false;

        // Audio control
        let currentAudioSource = null;
        let isSpeaking = false;

        const API_BASE = window.location.origin + '/api/v1';
        let AZURE_KEY = '';
        let AZURE_REGION = 'westeurope';

        // Fetch Azure config from backend
        async function loadAzureConfig() {
            try {
                const response = await fetch(`${API_BASE}/voice/azure-config`);
                if (response.ok) {
                    const config = await response.json();
                    AZURE_KEY = config.key || '';
                    AZURE_REGION = config.region || 'westeurope';
                    console.log('Azure config loaded:', AZURE_REGION);
                }
            } catch (err) {
                console.warn('Could not load Azure config:', err);
            }
        }
        loadAzureConfig();

        // ========== SCREEN NAVIGATION ==========
        window.goToStart = function () {
            stopQRScanner();
            showScreen('start');
            qrMode = false;
            currentQrId = null;
            currentExhibitId = null;
            currentExhibitTitle = null;
            conversationHistory = [];  // Reset memory on navigation
        };

        window.startWithQR = function () {
            qrMode = true;
            conversationHistory = [];  // Reset memory for new QR session
            showScreen('qr');
            startQRScanner();
        };

        // Test QR scan for development
        window.testQRScan = function () {
            onQRSuccess('qr_01');
        };

        window.startWithoutQR = function () {
            qrMode = false;
            conversationHistory = [];  // Reset memory for general mode
            showScreen('chat');
            initChatScreen();
        };

        function showScreen(screenName) {
            document.querySelectorAll('.screen, .chat-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenName + '-screen').classList.add('active');
            currentScreen = screenName;
        }

        // ========== QR SCANNER ==========
        function startQRScanner() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onQRSuccess,
                () => { }
            ).catch(err => {
                console.error('Camera error:', err);
                showToast('Kamera eri≈üimi saƒülanamadƒ±', 'error');
            });
        }

        function stopQRScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(() => { });
            }
        }

        async function onQRSuccess(decodedText) {
            if (currentQrId === decodedText) return;

            currentQrId = decodedText;
            showToast('QR Kod okundu: ' + decodedText, 'success');
            stopQRScanner();

            // Lookup exhibit
            try {
                const response = await fetch(`${API_BASE}/qr/lookup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_id: decodedText })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentExhibitId = data.exhibit_id;
                    currentExhibitTitle = data.title || data.exhibit_id;

                    showScreen('chat');
                    initChatScreen();
                    addSystemMessage(`üñºÔ∏è "${currentExhibitTitle}" eseri se√ßildi. Sorularƒ±nƒ±zƒ± sorabilirsiniz!`);
                } else {
                    throw new Error('API Error');
                }
            } catch (err) {
                showToast('Eser bilgisi alƒ±namadƒ±', 'error');
                goToStart();
            }
        }

        // Test selected QR from dropdown
        window.testSelectedQR = function () {
            const select = document.getElementById('qr-test-select');
            const qrId = select.value;
            if (!qrId) {
                showToast('L√ºtfen bir eser se√ßin', 'error');
                return;
            }
            stopQRScanner();
            onQRSuccess(qrId);
        };

        // ========== CHAT SCREEN ==========
        function initChatScreen() {
            const modeText = document.getElementById('mode-text');
            const exhibitBadge = document.getElementById('exhibit-badge');
            const exhibitName = document.getElementById('exhibit-name');
            const sampleQuestions = document.getElementById('sample-questions');

            if (qrMode && currentExhibitTitle) {
                modeText.textContent = 'Eser odaklƒ± mod';
                exhibitBadge.classList.add('active');
                exhibitName.textContent = currentExhibitTitle;
                sampleQuestions.style.display = 'none';
            } else {
                modeText.textContent = 'Genel mod - T√ºm eserler';
                exhibitBadge.classList.remove('active');
                sampleQuestions.style.display = 'block';
                addSystemMessage('üëã Merhaba! TED Kolej M√ºzesi hakkƒ±nda sorularƒ±nƒ±zƒ± sorabilirsiniz. A≈üaƒüƒ±daki √∂nerilerden birini se√ßin veya kendi sorunuzu yazƒ±n.');
            }

            if (!isAvatarReady) {
                initAvatar();
            }

            initSpeechRecognition();
        }

        // Sample question click handler
        window.askSample = function (question) {
            document.getElementById('chat-input').value = question;
            sendMessage();
            // Hide sample questions after first use
            document.getElementById('sample-questions').style.display = 'none';
        };

        // ========== AVATAR ==========
        async function initAvatar() {
            setStatus('Avatar y√ºkleniyor...', 'loading');

            try {
                const nodeAvatar = document.getElementById('avatar');
                head = new TalkingHead(nodeAvatar, {
                    ttsEndpoint: null,
                    lipsyncModules: ["en"],
                    cameraView: "upper"
                });

                await head.showAvatar({
                    url: '/static/avatar.glb',
                    body: 'M',
                    avatarMood: 'neutral',
                    lipsyncLang: 'en'
                }, (ev) => {
                    if (ev.lengthComputable) {
                        setStatus('Avatar: ' + Math.round(ev.loaded / ev.total * 100) + '%', 'loading');
                    }
                });

                findMorphMeshes();
                isAvatarReady = true;
                setStatus('Hazƒ±r - Sorunuzu yazƒ±n veya mikrofona basƒ±n', 'ready');

            } catch (err) {
                console.error('Avatar error:', err);
                setStatus('Avatar y√ºklenemedi', 'error');
            }
        }

        function findMorphMeshes() {
            morphMeshes = [];
            if (head?.scene) {
                head.scene.traverse(node => {
                    if (node.isMesh && node.morphTargetDictionary && node.morphTargetInfluences) {
                        const visemeKeys = Object.keys(node.morphTargetDictionary).filter(k => k.startsWith('viseme_'));
                        if (visemeKeys.length > 0) {
                            morphMeshes.push({
                                mesh: node,
                                dict: node.morphTargetDictionary,
                                influences: node.morphTargetInfluences
                            });
                        }
                    }
                });
            }
        }

        // ========== TTS & LIP-SYNC ==========
        const visemeConfig = {
            0: { name: "sil", intensity: 0.0 },
            1: { name: "aa", intensity: 0.8 },
            2: { name: "aa", intensity: 0.7 },
            3: { name: "O", intensity: 0.7 },
            4: { name: "E", intensity: 0.6 },
            5: { name: "I", intensity: 0.5 },
            6: { name: "I", intensity: 0.5 },
            7: { name: "U", intensity: 0.7 },
            8: { name: "O", intensity: 0.6 },
            9: { name: "aa", intensity: 0.7 },
            10: { name: "O", intensity: 0.6 },
            11: { name: "I", intensity: 0.5 },
            12: { name: "kk", intensity: 0.4 },
            13: { name: "RR", intensity: 0.5 },
            14: { name: "nn", intensity: 0.4 },
            15: { name: "SS", intensity: 0.5 },
            16: { name: "CH", intensity: 0.6 },
            17: { name: "TH", intensity: 0.5 },
            18: { name: "FF", intensity: 0.6 },
            19: { name: "DD", intensity: 0.5 },
            20: { name: "kk", intensity: 0.4 },
            21: { name: "PP", intensity: 0.8 }
        };

        const visemeNames = ['sil', 'aa', 'E', 'I', 'O', 'U', 'PP', 'FF', 'TH', 'DD', 'kk', 'CH', 'SS', 'nn', 'RR'];
        let currentVisemeValues = {};
        visemeNames.forEach(v => currentVisemeValues[v] = 0);

        async function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') await audioContext.resume();
            return audioContext;
        }

        function pcmToAudioBuffer(pcmData, sampleRate) {
            const audioBuffer = audioContext.createBuffer(1, pcmData.length, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            for (let i = 0; i < pcmData.length; i++) {
                channelData[i] = pcmData[i] / 32768.0;
            }
            return audioBuffer;
        }

        function playAudioBuffer(audioBuffer) {
            return new Promise(resolve => {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.onended = () => {
                    currentAudioSource = null;
                    resolve();
                };
                currentAudioSource = source;  // Track for stop functionality
                source.start();
            });
        }

        // Stop avatar speech immediately
        window.stopSpeech = function () {
            if (currentAudioSource) {
                try {
                    currentAudioSource.stop();
                } catch (e) { }
                currentAudioSource = null;
            }
            isSpeaking = false;
            resetVisemes();
            hideSubtitle();
            setStatus('Durduruldu', 'ready');
            document.getElementById('stop-btn').style.display = 'none';
            showToast('Konu≈üma durduruldu', 'info');
        };

        function setVisemeSmooth(targetViseme, targetIntensity, lerpSpeed = 0.35) {
            visemeNames.forEach(v => {
                const target = (v === targetViseme) ? targetIntensity : 0;
                currentVisemeValues[v] += (target - currentVisemeValues[v]) * lerpSpeed;

                const fullName = 'viseme_' + v;
                morphMeshes.forEach(m => {
                    const idx = m.dict[fullName];
                    if (idx !== undefined) {
                        m.influences[idx] = Math.max(0, currentVisemeValues[v]);
                    }
                });
            });
        }

        function resetVisemes() {
            visemeNames.forEach(v => currentVisemeValues[v] = 0);
            morphMeshes.forEach(m => {
                Object.keys(m.dict).forEach(key => {
                    if (key.startsWith('viseme_')) {
                        m.influences[m.dict[key]] = 0;
                    }
                });
            });
        }

        async function animateLipSync(visemeData, totalDuration) {
            if (visemeData.length === 0) return;

            const startTime = performance.now();
            let currentIdx = 0;

            return new Promise(resolve => {
                function update() {
                    const elapsed = performance.now() - startTime;

                    while (currentIdx < visemeData.length - 1 && visemeData[currentIdx + 1].time <= elapsed) {
                        currentIdx++;
                    }

                    const current = visemeData[currentIdx];
                    const config = visemeConfig[current.id] || { name: "sil", intensity: 0 };
                    setVisemeSmooth(config.name, config.intensity);

                    if (elapsed < totalDuration * 1000) {
                        requestAnimationFrame(update);
                    } else {
                        let fadeStep = 0;
                        function fadeOut() {
                            fadeStep++;
                            setVisemeSmooth("sil", 0, 0.2);
                            if (fadeStep < 10) {
                                requestAnimationFrame(fadeOut);
                            } else {
                                resetVisemes();
                                resolve();
                            }
                        }
                        fadeOut();
                    }
                }
                requestAnimationFrame(update);
            });
        }

        async function speakWithAvatar(text) {
            if (!AZURE_KEY || AZURE_KEY === 'YOUR_AZURE_SPEECH_KEY_HERE') {
                showToast('Azure API anahtarƒ± gerekli', 'error');
                setStatus('API anahtarƒ± eksik', 'error');
                return;
            }

            setStatus('Konu≈üuluyor...', 'speaking');
            // showSubtitle(text); // Disabled - avatarƒ±n √ºzerinde metin g√∂sterme

            // Show stop button and set speaking flag
            isSpeaking = true;
            document.getElementById('stop-btn').style.display = 'inline-block';

            await initAudioContext();

            const voiceName = 'tr-TR-AhmetNeural';
            const ssml = `<speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xmlns:mstts="http://www.w3.org/2001/mstts" xml:lang="tr-TR">
                <voice name="${voiceName}">
                    <mstts:viseme type="redlips_front"/>
                    ${text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                </voice>
            </speak>`;

            const config = SpeechSDK.SpeechConfig.fromSubscription(AZURE_KEY, AZURE_REGION);
            config.speechSynthesisOutputFormat = SpeechSDK.SpeechSynthesisOutputFormat.Raw24Khz16BitMonoPcm;

            const synth = new SpeechSDK.SpeechSynthesizer(config, null);
            const visemeData = [];

            synth.visemeReceived = (s, e) => {
                visemeData.push({ id: e.visemeId, time: e.audioOffset / 10000 });
            };

            return new Promise((resolve, reject) => {
                synth.speakSsmlAsync(ssml,
                    async result => {
                        if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                            const pcmData = new Int16Array(result.audioData);
                            const audioBuffer = pcmToAudioBuffer(pcmData, 24000);

                            await Promise.all([
                                playAudioBuffer(audioBuffer),
                                animateLipSync(visemeData, audioBuffer.duration)
                            ]);

                            hideSubtitle();
                            isSpeaking = false;
                            document.getElementById('stop-btn').style.display = 'none';
                            setStatus('Hazƒ±r', 'ready');
                            resolve();
                        } else {
                            hideSubtitle();
                            isSpeaking = false;
                            document.getElementById('stop-btn').style.display = 'none';
                            setStatus('TTS hatasƒ±', 'error');
                            reject(result.errorDetails);
                        }
                        synth.close();
                    },
                    error => {
                        hideSubtitle();
                        setStatus('Baƒülantƒ± hatasƒ±', 'error');
                        synth.close();
                        reject(error);
                    }
                );
            });
        }

        // ========== CHAT ==========
        window.sendMessage = async function () {
            const input = document.getElementById('chat-input');
            const question = input.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            input.value = '';
            disableInput(true);

            try {
                const payload = {
                    question,
                    history: conversationHistory  // Include conversation history
                };
                if (qrMode && currentQrId) {
                    payload.qr_id = currentQrId;
                }

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                addMessage(data.answer, 'bot');

                // Save to conversation history (keep last 5 pairs = 10 messages)
                conversationHistory.push({ role: 'user', content: question });
                conversationHistory.push({ role: 'assistant', content: data.answer });
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }

                // Speak the answer
                await speakWithAvatar(data.answer);

                // Auto-restart mic if continuous mode is enabled
                if (continuousMode && recognition) {
                    setTimeout(() => {
                        if (!isListening) {
                            recognition.start();
                            isListening = true;
                            document.getElementById('mic-btn').classList.add('recording');
                        }
                    }, 500);
                }

            } catch (err) {
                console.error('Chat error:', err);
                addMessage('√úzg√ºn√ºm, bir hata olu≈ütu.', 'bot');
                setStatus('Hata', 'error');
            }

            disableInput(false);
            input.focus();
        };

        window.handleKeyPress = function (event) {
            if (event.key === 'Enter') sendMessage();
        };

        function addMessage(text, type) {
            const messages = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        function addSystemMessage(text) {
            addMessage(text, 'system');
        }

        function disableInput(disabled) {
            document.getElementById('chat-input').disabled = disabled;
            document.getElementById('send-btn').disabled = disabled;
            document.getElementById('mic-btn').disabled = disabled;
        }

        // ========== SPEECH RECOGNITION ==========
        let silenceTimer = null;
        const SILENCE_TIMEOUT = 7000; // 7 seconds of silence

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById('mic-btn').style.display = 'none';
                document.getElementById('continuous-btn').style.display = 'none';
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;  // Keep listening
            recognition.interimResults = true;
            recognition.lang = 'tr-TR';

            recognition.onresult = (event) => {
                // Clear silence timer on new speech
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }

                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('chat-input').value = transcript;

                // Start silence timer after speech
                silenceTimer = setTimeout(() => {
                    // Stop recognition after 7 sec silence
                    if (isListening) {
                        recognition.stop();
                    }
                }, SILENCE_TIMEOUT);
            };

            recognition.onend = () => {
                // Clear any pending timer
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }

                isListening = false;
                document.getElementById('mic-btn').classList.remove('recording');

                const input = document.getElementById('chat-input');
                if (input.value.trim()) {
                    // Only auto-send if continuous mode is ON
                    if (continuousMode) {
                        sendMessage();
                    } else {
                        // In normal mode, just show toast - user presses Enter to send
                        showToast('Metni g√∂ndermek i√ßin Enter\'a basƒ±n', 'info');
                    }
                }
            };

            recognition.onerror = (event) => {
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                isListening = false;
                document.getElementById('mic-btn').classList.remove('recording');
                if (event.error !== 'aborted' && event.error !== 'no-speech') {
                    showToast('Ses tanƒ±ma hatasƒ±', 'error');
                }
            };
        }

        // Toggle continuous conversation mode
        window.toggleContinuousMode = function () {
            continuousMode = !continuousMode;
            const btn = document.getElementById('continuous-btn');
            if (continuousMode) {
                btn.style.opacity = '1';
                btn.style.background = 'var(--success)';
                showToast('S√ºrekli Konu≈üma: A√áIK', 'success');
            } else {
                btn.style.opacity = '0.5';
                btn.style.background = '';
                showToast('S√ºrekli Konu≈üma: KAPALI', 'info');
            }
        };

        window.toggleMic = function () {
            if (!recognition) return;

            if (isListening) {
                recognition.stop();
            } else {
                isListening = true;
                document.getElementById('mic-btn').classList.add('recording');
                document.getElementById('chat-input').value = '';
                recognition.start();
            }
        };

        // ========== UTILITIES ==========
        function showSubtitle(text) {
            const el = document.getElementById('subtitle');
            el.textContent = text;
            el.classList.add('visible');
        }

        function hideSubtitle() {
            document.getElementById('subtitle').classList.remove('visible');
        }

        function setStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = type || '';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toast-icon').textContent = type === 'success' ? '‚úì' : '‚úï';
            document.getElementById('toast-message').textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Visibility change handler
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") head?.start();
            else head?.stop();
        });
    </script>
